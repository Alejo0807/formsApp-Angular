<h2>Template: <small>Switches</small></h2>
<hr>

<form (ngSubmit)="save()"
    #myForm="ngForm">


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="person.gender"
                    name="radioGender" 
                    id="radioMale"
                    >
                <label class="form-check-label" for="radioMale">
                    Masculino
                </label>
            </div>
        
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="person.gender"
                    name="radioGender" 
                    id="radioFemale">
                <label class="form-check-label" for="radioFemale">
                    Femenino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="NB"
                    [(ngModel)]="person.gender"
                    name="radioGender" 
                    id="radioNoBinary">
                <label class="form-check-label" for="radioNoBinary">
                    No binario
                </label>
            </div>
        
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input" 
                    type="checkbox"
                    [(ngModel)]="person.notifications"
                    name="switchNotifications"
                    id="switchNotifications">
                <label class="form-check-label" 
                    for="switchNotifications">
                    Quiero recibir notificaciones</label>
            </div>
                        
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox"
                    [(ngModel)]="person.termsAndConditions"
                    name="checkTermsAndConditions"
                    id="checkTermsAndConditions"
                    required>
                <label class="form-check-label" for="checkTermsAndConditions">
                  Términos y condiciones
                </label>
            </div>

        </div>
    </div>
    
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary float-end"
                type="button"
                (click)="save()"
                [disabled]="validFields()">
                Enviar
            </button>
        </div>
    </div>
    
</form>
