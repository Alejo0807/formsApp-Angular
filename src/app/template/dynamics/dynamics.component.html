<hr>


<form  (ngSubmit)="save()"
        #myForm="ngForm"
        autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <input  type="text"
                        class="form-control"
                        placeholder="Nombre de la persona"
                        required
                        ngModel
                        name="name">
                <span class="form-text text-danger"
                      *ngIf="validateName()">
                    Este es un campo obligatorio</span>
            </div>
    </div>


    <!-- Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
            <div class="col-sm-9">
                <div class="input-group mb-3">
                    <input  type="text"
                            class="form-control"
                            placeholder="Agregar favorito"
                            (keyup.enter)="add()"
                            ngModel
                            name="favorite">
                    
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="add()"> Agregar </button>
                </div>
            </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
            <div class="col-sm-9">
                <div class="input-group mb-3"
                    *ngFor="let item of person.favorites; let i = index">

                        <input  type="text"
                                class="form-control "
                                [ngModel]="item.name"
                                [name]= "i.toString()"
                                required>
    
                        <button class="btn btn-outline-danger"
                                type="button"
                                (click)="delete(i)"> Eliminar </button>
                    
                    
                </div>
            </div>
    </div>



    <div class="row">
        <div class="col-sm">
            <button type="button" 
                    class="btn btn-primary float-end"
                    (click)="save()"
                    [disabled]="myForm.invalid">Guardar</button>
        </div>
    </div>
</form>


<div>
    <span>{{person | json}}</span>
</div>
