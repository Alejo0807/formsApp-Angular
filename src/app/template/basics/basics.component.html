<div class="row">
    <div class="col">
        <form (ngSubmit)="save()"
              #myForm="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Producto</label>
                <div class="col-sm-9 ">
                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            [ngModel]="myInitialForm.product"
                            name="product"
                            required
                            minlength="3">
                    <span class="form-text text-danger"
                          *ngIf="validName()">
                          Debe de ser de 3 letras </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Precio</label>
                <div class="col-sm-9 ">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            [ngModel]="myInitialForm.price"
                            name="cost"
                            required
                            [minimum]="0"
                            customMin>

                    <span class="form-text text-danger"
                          *ngIf="validPrice()">
                          El precio debe ser 0 o mayor </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Existencias</label>
                <div class="col-sm-9 ">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            [ngModel]="myInitialForm.existences"
                            name="existences"
                            required
                            [minimum]="0"
                            customMin>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="myForm.invalid"
                            class="btn btn-primary float-end ">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<div class="col">
    <div class="row">
        {{ myForm.valid }}
    </div>
    <div class="row">
        {{ myForm.value | json }}
    </div>
</div>
