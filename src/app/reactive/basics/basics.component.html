<div class="row">
    <div class="col">

        <form autocomplete="off"
            [formGroup]="myForm"
            (ngSubmit)="save()">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Producto</label>
                <div class="col-sm-9 ">
                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            formControlName="product">

                    <span class="form-text text-danger"
                        *ngIf="validateField('product')">
                          Debe de ser de 3 letras </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Precio</label>
                <div class="col-sm-9 ">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            formControlName="price">

                    <span class="form-text text-danger"
                            *ngIf="validateField('price')">
                          El precio debe ser 0 o mayor </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Existencias</label>
                <div class="col-sm-9 ">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            formControlName="existences">
                    <span class="form-text text-danger"
                            *ngIf="validateField('price')">
                          Las existencias deben ser mayor a 0 </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<span>Valid</span>
<pre>{{ myForm.valid | json}}</pre>
